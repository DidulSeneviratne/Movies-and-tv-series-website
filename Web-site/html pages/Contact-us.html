        <!--the actuall query section started-->
        <fieldset>
            <legend> Query Form </legend>
            <form method="post" action="mailto:dulsaradidul@gmail.com" name="query-form" id="query-form">
                <label for="fname">First-Name:<br/>
                    <input class="text" type="text" name="fname" id="fname" size="20" placeholder="First-Name">
                </label>
                <br/>
                <label for="lname">Last-Name:<br/>
                    <input class="text" type="text" name="lname" id="lname" size="20" placeholder="Last-Name">
                </label>
                <br/>
                <label for="e-mail">E-mail:<br/>
                    <input class="text" type="text" name="e-mail" id="e-mail" size="20" placeholder="Username@example.com">
                </label>
                <br/>
                <label for="query-type"> Query-Type:
                </label><br/>
                <select class="text" id="query-type">
                    <option value="" disabled class="placeholder" selected> Select-your-Subject </option>
                    <option class="text" value="Shipping-issue"> Shipping-issue </option>
                    <option class="text" value="Purchase-issue"> Purchase-issue </option>
                    <option class="text" value="Tracking-issue"> Tracking-issue </option>
                    <option class="text" value="Seller-issue"> Seller-issue </option>
                </select>
                <br/>
                <label for="query-detail">Query-Detail:<br/>
                    <textarea class="text" id="query-detail" name="query-detail" placeholder="Query-Details" rows="10" cols="50"></textarea>
                </label>
                <br/>
                <!--view button-->
                <p class="button2">
                    <button type="button" class="click" onclick="view();" value="check">
                        view
                    </button>
                </p>
            </form>
